<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Data</title>
</head>
<body>
    <h1>Post Data</h1>
    <div id="post"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('post').innerHTML = `<strong>Title:</strong> ${data.title}<br><strong>Body:</strong> ${data.body}`;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('post').innerHTML = 'Error loading post data!';
                });
        });

         // Function to make an XMLHttpRequest to fetch courses
    function fetchCourses() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/courses", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log('Courses Data:', xhr.responseText);
            }
        };
        xhr.send();
    }
    
    // Function to make an XMLHttpRequest to fetch products
    function fetchProducts() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/products", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log('Products Data:', xhr.responseText);
            }
        };
        xhr.send();
    }
    
    // Call the functions to fetch data
    fetchCourses();
    fetchProducts();
    </script>
</body>
</html>
